<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canlı Destek - Su Arıtma Uzmanı</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        
        .chat-container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .chat-header {
            background: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 15px 15px 0 0;
        }
        
        .chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }
        
        .message {
            margin-bottom: 15px;
        }
        
        .message.user {
            text-align: right;
        }
        
        .message.admin {
            text-align: left;
        }
        
        .message-bubble {
            display: inline-block;
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }
        
        .message.user .message-bubble {
            background: #007bff;
            color: white;
        }
        
        .message.admin .message-bubble {
            background: white;
            color: #333;
            border: 1px solid #ddd;
        }
        
        .chat-input {
            padding: 20px;
            background: white;
            border-top: 1px solid #eee;
            border-radius: 0 0 15px 15px;
        }
        
        .video-call-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            margin-bottom: 15px;
            cursor: pointer;
            width: 100%;
        }
        
        .video-call-btn:hover {
            background: #218838;
        }
        
        .video-call-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        
        .welcome-message {
            text-align: center;
            color: #666;
            padding: 40px 20px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h4><i class="fas fa-headset me-2"></i>Canlı Destek</h4>
            <p class="mb-0">Sorularınız için 7/24 buradayız!</p>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                <i class="fas fa-comments" style="font-size: 48px; color: #007bff; margin-bottom: 15px;"></i>
                <h5>Merhaba! Size nasıl yardımcı olabiliriz?</h5>
                <p>Mesajınızı yazın ve gönderin, destek ekibimiz size yardımcı olacaktır.</p>
            </div>
        </div>
        
        <div class="chat-input">
            <button class="video-call-btn" id="videoCallBtn" onclick="startVideoCall()">
                <i class="fas fa-video me-2"></i>Görüntülü Görüşme
            </button>
            
            <div class="input-group">
                <input type="text" id="messageInput" class="form-control" placeholder="Mesajınızı yazın..." maxlength="500">
                <button class="btn btn-primary" id="sendButton" onclick="sendMessage()">
                    <i class="fas fa-paper-plane"></i> Gönder
                </button>
            </div>
        </div>
    </div>

    <script>
        let sessionID = '{{.sessionID}}';
        let messages = [];
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadMessages();
            startPolling();
            
            // Send message on Enter key
            document.getElementById('messageInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            // Focus on input
            document.getElementById('messageInput').focus();
        });
        
        // Load messages
        function loadMessages() {
            fetch('/support/messages')
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    messages = data.messages || [];
                    displayMessages();
                }
            })
            .catch(error => {
                console.error('Error loading messages:', error);
            });
        }
        
        // Display messages
        function displayMessages() {
            const chatMessages = document.getElementById('chatMessages');
            
            if (messages.length === 0) {
                chatMessages.innerHTML = `
                    <div class="welcome-message">
                        <i class="fas fa-comments" style="font-size: 48px; color: #007bff; margin-bottom: 15px;"></i>
                        <h5>Merhaba! Size nasıl yardımcı olabiliriz?</h5>
                        <p>Mesajınızı yazın ve gönderin, destek ekibimiz size yardımcı olacaktır.</p>
                    </div>
                `;
                return;
            }
            
            chatMessages.innerHTML = '';
            messages.forEach(message => {
                addMessageToDisplay(message);
            });
            scrollToBottom();
        }
        
        // Add message to display
        function addMessageToDisplay(message) {
            const chatMessages = document.getElementById('chatMessages');
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${message.is_admin ? 'admin' : 'user'}`;
            
            const bubbleDiv = document.createElement('div');
            bubbleDiv.className = 'message-bubble';
            bubbleDiv.textContent = message.message;
            
            messageDiv.appendChild(bubbleDiv);
            chatMessages.appendChild(messageDiv);
        }
        
        // Send message
        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');
            const message = messageInput.value.trim();
            
            if (!message) return;
            
            // Disable input
            messageInput.disabled = true;
            sendButton.disabled = true;
            
            fetch('/support/send', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    message: message
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    messageInput.value = '';
                    messages.push(data.message);
                    addMessageToDisplay(data.message);
                    scrollToBottom();
                } else {
                    alert('Mesaj gönderilemedi: ' + data.error);
                }
            })
            .catch(error => {
                console.error('Error sending message:', error);
                alert('Mesaj gönderilirken hata oluştu');
            })
            .finally(() => {
                messageInput.disabled = false;
                sendButton.disabled = false;
                messageInput.focus();
            });
        }
        
        // Start video call
        function startVideoCall() {
            const videoBtn = document.getElementById('videoCallBtn');
            videoBtn.disabled = true;
            videoBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Başlatılıyor...';
            
            // Request camera and microphone
            navigator.mediaDevices.getUserMedia({
                video: true,
                audio: true
            })
            .then(stream => {
                // Send video call request
                return fetch('/support/video-call-request', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        session_id: sessionID
                    })
                });
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    videoBtn.innerHTML = '<i class="fas fa-video me-2"></i>Görüşme Aktif';
                    videoBtn.style.background = '#dc3545';
                    videoBtn.onclick = endVideoCall;
                    
                    // Add system message
                    const systemMessage = {
                        message: 'Görüntülü görüşme başlatıldı. Destek temsilcisi bağlantıyı kabul etmesini bekliyor...',
                        is_admin: false,
                        created_at: new Date().toISOString()
                    };
                    messages.push(systemMessage);
                    addMessageToDisplay(systemMessage);
                    scrollToBottom();
                } else {
                    throw new Error(data.error);
                }
            })
            .catch(error => {
                console.error('Video call error:', error);
                alert('Video görüşme başlatılamadı: ' + error.message);
                videoBtn.disabled = false;
                videoBtn.innerHTML = '<i class="fas fa-video me-2"></i>Görüntülü Görüşme';
            });
        }
        
        // End video call
        function endVideoCall() {
            const videoBtn = document.getElementById('videoCallBtn');
            videoBtn.disabled = false;
            videoBtn.innerHTML = '<i class="fas fa-video me-2"></i>Görüntülü Görüşme';
            videoBtn.style.background = '#28a745';
            videoBtn.onclick = startVideoCall;
            
            // Add system message
            const systemMessage = {
                message: 'Görüntülü görüşme sonlandırıldı.',
                is_admin: false,
                created_at: new Date().toISOString()
            };
            messages.push(systemMessage);
            addMessageToDisplay(systemMessage);
            scrollToBottom();
        }
        
        // Scroll to bottom
        function scrollToBottom() {
            const chatMessages = document.getElementById('chatMessages');
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // Start polling
        function startPolling() {
            setInterval(() => {
                loadMessages();
            }, 3000);
        }
    </script>
</body>
</html>

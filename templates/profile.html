{{template "base.html" .}}

{{define "content"}}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">Profilim</h3>
                </div>
                <div class="card-body">
                    <h4>Hoş geldiniz, {{ .username }}!</h4>
                    <p>Bu sizin profil sayfanız. Gelecekte burada sipariş geçmişinizi ve diğer bilgilerinizi görebileceksiniz.</p>
                    
                    <!-- Şifre Değiştirme Formu -->
                    <div class="mt-4">
                        <h5>Şifre Değiştir</h5>
                        {{if .error}}
                        <div class="alert alert-danger" role="alert">
                            {{.error}}
                        </div>
                        {{end}}
                        {{if .success}}
                        <div class="alert alert-success" role="alert">
                            {{.success}}
                        </div>
                        {{end}}
                        <form action="/profile/change-password" method="POST">
                            <div class="mb-3">
                                <label for="currentPassword" class="form-label">Mevcut Şifre</label>
                                <input type="password" class="form-control" id="currentPassword" name="currentPassword" required>
                            </div>
                            <div class="mb-3">
                                <label for="newPassword" class="form-label">Yeni Şifre</label>
                                <input type="password" class="form-control" id="newPassword" name="newPassword" required>
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Yeni Şifre (Tekrar)</label>
                                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                            </div>
                            <button type="submit" class="btn btn-warning">Şifre Değiştir</button>
                        </form>
                    </div>
                    
                    <div class="mt-4">
                        <a href="/logout" class="btn btn-danger">Çıkış Yap</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{{end}}
